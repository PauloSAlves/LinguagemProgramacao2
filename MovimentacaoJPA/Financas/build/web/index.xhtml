<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Finan√ßas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton action="#{beanMovimentacao.adicionar()}" value ="Processar"></p:commandButton>

                </p:toolbarGroup>

            </p:toolbar>


            <p:fieldset legend="Favor Cadastar">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Despesa"> </h:outputLabel>
                    <p:inputText value = "#{beanMovimentacao.despesa}"></p:inputText>
                    <h:outputLabel value="Titulo"> </h:outputLabel>
                    <p:inputText id="Nome" value = "#{beanMovimentacao.titulo}"></p:inputText>
                    <h:outputLabel value="Valor"> </h:outputLabel>
                    <p:inputText id="Sobrenome" value = "#{beanMovimentacao.valor}"></p:inputText>
                </p:panelGrid>
            </p:fieldset>

        </h:form>
        <ul>
            <ui:repeat var="m" value="#{beanMovimentacao.lista}">
                <li>#{m.titulo} - #{m.valor}</li>

            </ui:repeat>

        </ul>
        
    </h:body>
</html>
